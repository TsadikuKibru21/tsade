{% extends 'account/base.html' %}
{% load crispy_forms_tags %}  

{% block title %}
<h1>Add User</h1>
{% endblock title %}
{%block content%}

{% if messages %}
{% for message in messages %}
{% endfor %}
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    
    <input id="get-selected" type="submit" class="btn btn-success mt-2" value="Submit ">
</form>
{%endblock%}
