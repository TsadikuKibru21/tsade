{% extends 'Supervisor/base.html'%}



{% load static %}{% block title %}
<h1>Assign Proctor to Blocks</h1>
{% endblock title %}


{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title></title>
</head>
<body>
{% if messages %}
{% for message in messages %}
{% endfor %}
{% endif %}
<form action="" method="POST">
    {% csrf_token %}

    <label for=""><h4>Proctor:</h4></label><br>
    <select class="form-select" aria-label="Default select example" name="proctor" id="">
        {%for proctor in Proctor%}
        <option value="{{proctor}}">{{proctor.username}}</option>
        {%endfor%}
    </select><br>
<label for=""><h4>Block:</h4></label><br>
 <select class="form-select" aria-label="Default select example" name="block" id="" class="formset">
    {% for block in Block%}
    <option value="{{block.Block_name}}"> {{block.Block_name}}</option>
    {% endfor %}
 </select>
 <br>
  <button type="submit" class="btn btn-primary">Assign</button>
</form>



</body>
</html>
{%endblock%}
